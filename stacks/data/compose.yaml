version: "3.9"

services:
  postgres-db:
    image: ghcr.io/simonfcollins/waterwatcher-db:1.0.0

    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "4.0"
          memory: 16G
        reservations:
          cpus: "2.0"
          memory: 8G

    command: >
      postgres
      -c shared_preload_libraries=pg_cron
      -c cron.database_name=waterwatcher

    environment:
      POSTGRES_USER: pgadmin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: waterwatcher
      PGDATA: /var/lib/postgresql/data/pgdata

    secrets:
      - postgres_password
      - springboot_db_password

    volumes:
      - pgdata:/var/lib/postgresql/data

    networks:
      - internal

    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgadmin -d waterwatcher"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:

networks:
  internal:
    external: true

secrets:
  postgres_password:
    external: true
  springboot_db_password:
    external: true
