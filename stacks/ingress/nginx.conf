worker_processes auto;
events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off; # Docker DNS

    # GZip Compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # Request Zones
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=frontend_zone:10m rate=50r/s;

    upstream react_frontend {
        server react-frontend:3000;
    }

    upstream spring_backend {
        server spring-backend:8080;
    }

    server {
        listen 443 ssl;
        server_name waterwatcher.sico.dev;

        ssl_certificate /etc/letsencrypt/live/waterwatcher.sico.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/waterwatcher.sico.dev/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_prefer_server_ciphers on;

        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'";
        add_header Referrer-Policy "no-referrer-when-downgrade";


        location / {
            limit_req zone=frontend_zone burst=100 nodelay;

            proxy_pass http://react-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;

            error_page 404 500 502 503 504 = /fallback.html;
        }

        location /api/ {
            limit_req zone=api_zone burst=40 nodelay;

            proxy_pass http://spring-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        location = /fallback.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    server {
        listen 80;
        server_name waterwatcher.sico.dev api.waterwatcher.sico.dev;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;

            access_log /var/log/nginx/acme_access.log;

            limit_req zone=frontend_zone burst=0 nodelay;
            limit_req zone=api_zone burst=0 nodelay;

            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }
}