<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Unavailable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #dc3545; /* red alert color */
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .retry-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .retry-button:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Service Unavailable</h1>
  <p>Our system is temporarily offline. We are working to bring it back as soon as possible.</p>
  <a href="/" class="retry-button">Try Again</a>
  <footer>&copy; 2026 Simon Collins</footer>
</body>
</html>
